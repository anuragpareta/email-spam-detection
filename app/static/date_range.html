<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Date Range</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .card:hover { transform: scale(1.02); }
      .overlay {
        position: fixed; inset: 0; background: rgba(15, 23, 42, .55);
        display: none; align-items: center; justify-content: center; z-index: 50;
        backdrop-filter: blur(2px);
      }
      .spinner {
        width: 56px; height: 56px; border: 5px solid #ffffff55; border-top-color: #fff;
        border-radius: 50%; animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="text-2xl font-semibold mb-6 text-center">Email Spam Predictor</h1>

    <!-- FIXED FORM BELOW -->
    <form id="emailForm" class="space-y-5" action="/fetch-emails" method="POST">

      <!-- Start Date -->
      <div>
        <label class="block text-sm mb-2">Start Date</label>
        <input type="date" name="start_date" required
          class="w-full p-2 rounded-lg text-gray-800 border border-gray-300" />
      </div>
      
      <!-- End Date -->
      <div>
        <label class="block text-sm mb-2">End Date</label>
        <input type="date" name="end_date" required
          class="w-full p-2 rounded-lg text-gray-800 border border-gray-300" />
      </div>

      <!-- Fetch Button -->
      <div class="flex justify-center mt-6">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg">
           Fetch & Predict Spam
        </button>
      </div>

    </form>
  </div>
  <div id="busyOverlay" class="overlay">
    <div class="spinner"></div>
  </div>

<script>
  (function () {
    const form = document.getElementById('emailForm') || document.querySelector('form[action="/fetch-emails"]');
    const overlay = document.getElementById('busyOverlay');
    if (form && overlay) {
      form.addEventListener('submit', () => {
        overlay.style.display = 'flex';
      });
      // Safety: if the page is restored from bfcache
      window.addEventListener('pageshow', () => overlay.style.display = 'none');
    }
  })();
</script> 
  <!-- Footer - Bottom Right with SVG Icons -->
    <footer style="position: fixed; bottom: 15px; right: 20px; z-index: 1000;">
      <div style="display: flex; gap: 15px; align-items: center; font-size: 13px;">
        <a href="/privacy" style="color: white; text-decoration: none; display: flex; align-items: center; gap: 6px; opacity: 0.9; transition: opacity 0.3s;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.9'">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="5" y="11" width="14" height="10" rx="2" ry="2"></rect>
            <path d="M12 7v4M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Privacy Policy
        </a>
        <span style="color: rgba(255,255,255,0.4);">|</span>
        <a href="/terms" style="color: white; text-decoration: none; display: flex; align-items: center; gap: 6px; opacity: 0.9; transition: opacity 0.3s;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.9'">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          Terms of Service
        </a>
      </div>
      <p style="margin: 8px 0 0 0; font-size: 11px; color: rgba(255,255,255,0.7); text-align: right;">&copy; 2025 Email Spam Detector</p>
    </footer>
</body>
</html>
