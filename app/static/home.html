<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Gmail Quick Fetch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-sky-500 to-indigo-600 min-h-screen flex flex-col items-center justify-start py-12">

  <!-- ðŸŒŸ TOP HEADER SECTION (NEW) -->

      <form method="post" action="/authorize" class="space-y-4">
          <button type="submit"
              class="bg-white text-indigo-700 font-semibold py-2 px-4 rounded-md shadow-md hover:shadow-lg transition">
              Sign in and Authorize Gmail Access

      <div style="display: flex; gap: 15px; align-items: center; font-size: 13px;">
          <a href="/privacy"
              style="color: white; text-decoration: none; display: flex; align-items: center; gap: 6px; opacity: 0.9; transition: opacity 0.3s;"
              onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.9'">
